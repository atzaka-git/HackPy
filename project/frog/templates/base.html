<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(33,33,33);
        color: white;
      }
    </style>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(40, 201, 40)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/static/frog.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if cookie %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('fact_entry')}}">Enter your Frog Fact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('facts_page')}}">Facts!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout_page')}}">Logout</a>
        </li>  
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('home_page')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login_page')}}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register_page')}}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('facts_page')}}">Facts!</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
