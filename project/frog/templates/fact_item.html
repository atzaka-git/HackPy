{% extends 'base.html' %}
{% block title %}
    All Facts
{% endblock %}

{% block content %}
<br>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Column</th>
      <th scope="col">Entry</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Id</th>
      <td>{{ items[0] }}</td>
    </tr>
    <tr>
      <th scope="row">Coolness</th>
      <td>{{ items[1] }}</td>
    </tr>
    <tr>
      <th scope="row">Username</th>
      <td>{{ items[2] }}</td>
    </tr>
    <tr>
      <th scope="row">Title</th>
      <td>{{ items[3] }}</td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>{{ items[4] | safe }}</td>
    </tr>
  </tbody>
</table>
<a class="btn btn-dark" href="{{ url_for('facts_page') }}">Back to Facts</a>

{% endblock %}
