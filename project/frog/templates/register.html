{% extends 'base.html' %}

{% block title %}
Register 🐸
{% endblock %}

{% block content %}
<body class="text-center">
    <div class="container">
        <form method="POST" class="form-register" action="/register" style="color:black">
            <br>
            <img class="mb-4" src="static/frog_drink.png" alt="" style="width:200px;">
            <br>
            <h1 class="h3 mb-3 font-weight-normal">
                Please Register
            </h1>

            <label for="Username" class="form-label text-light">Username</label>
            <input type="text" id="Username" name="Username" class="form-control">
            <label for="Email" class="form-label text-light">Email</label>
            <input type="text" id="Email" name="Email" class="form-control">
            <label for="Password" class="form-label text-light">Password</label>
            <input type="password" id="Password" name="Password" class="form-control" aria-describedby="passwordHelpBlock">
            <label for="ConfirmPassword" class="form-label text-light">Confirm Password</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" aria-describedby="passwordHelpBlock">

            <br>
            <button type="submit" class="btn btn-dark">Register</button>

        </form>
    </div>
</body>

</body>
{% endblock %}
